<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
      }

      /* Video Background */
      .video-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        transform: translate(-50%, -50%);
        z-index: -1;
        object-fit: contain;
      }

      /* Overlay untuk membuat konten terlihat lebih jelas */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 300%;
        height: 300%;
        background: rgba(0, 0, 0, 0.5); /* Gelapkan video dengan overlay */
      }

      /* Konten Dashboard */
      .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: white;
        text-align: center;
      }

      .dashboard {
        display: flex;
        justify-content: space-around;
        width: 80%;
        max-width: 800px; /* Mengurangi max-width untuk memperkecil panel */
      }

      .panel {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px; /* Mengurangi padding untuk memperkecil panel */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        flex: 1;
        margin: 10px; /* Mengurangi margin untuk memperkecil jarak antar panel */
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        max-width: 200px; /* Mengatur lebar maksimum panel */
      }

      .panel:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .panel h3 {
        margin-bottom: 10px; /* Mengurangi margin bawah untuk memperkecil panel */
        color: #333;
        font-size: 18px; /* Memperkecil ukuran font judul panel */
      }

      .panel p {
        color: #555;
        font-size: 14px; /* Memperkecil ukuran font deskripsi panel */
      }
    </style>
  </head>
  <body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-bg">
      <source src="../video/backgroundojan3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Konten Dashboard -->
    <div class="content">
      <h2>Dashboard</h2>
      <div class="dashboard">
        <div class="panel" onclick="window.location.href='crudbuku.html'">
          <h3>Kelola Buku</h3>
          <p>kelola daftar buku</p>
        </div>
        <div class="panel" onclick="window.location.href='daftarbuku.html'">
            <h3>Tabel Buku</h3>
            <p>Melihat data buku</p>
          </div>
      </div>
    </div>
  </body>
</html>
