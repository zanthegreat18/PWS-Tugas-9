<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
      }

      .video-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        transform: translate(-50%, -50%);
        z-index: -1;
        object-fit: contain;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: white;
        text-align: center;
      }

      .dashboard {
        display: flex;
        justify-content: space-around;
        width: 80%;
        max-width: 1000px;
      }

      .panel {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        flex: 1;
        margin: 10px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .panel:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .panel h3 {
        margin-bottom: 15px;
        color: #333;
      }

      .panel p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="video-bg">
      <source src="../video/backgroundojan3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="content">
      <h2>Dashboard Admin</h2>
      <div class="dashboard">
        <div class="panel" onclick="window.location.href='daftarbuku.html'">
          <h3>Tabel Buku</h3>
          <p>Melihat Data Buku</p>
        </div>
        <div class="panel" onclick="window.location.href='crudpengguna.html'">
          <h3>Panel Admin</h3>
          <p>Kelola data administrator</p>
        </div>
        <div class="panel" onclick="window.location.href='daftarpengguna.html'">
          <h3>Tabel Pengguna</h3>
          <p>Kelola data karyawan</p>
        </div>
      </div>
    </div>
  </body>
</html>
